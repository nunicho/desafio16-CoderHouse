paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Los carritos fueron obtenidos OK desde la Base de Datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error interno del servidor
components:
  schemas:
    Cart:
      type: object
      properties:
        productos:
          type: array
          items:
            type: object
            properties:
              producto:
                type: string  # Puedes ajustar el tipo seg√∫n el tipo de ObjectId en tu base de datos
                description: ID del producto en el carrito
              cantidad:
                type: integer
                description: Cantidad del producto en el carrito
        amount:
          type: number
          description: Precio total del carrito